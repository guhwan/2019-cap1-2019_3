<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>유튜브 감성분석 - 유감</title>

    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 네이버 -->
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
    <!-- 페이스북 -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.3&appId=1715628155250059&autoLogAppEvents=1"></script>

  </head>


  <style type="text/css">

   	@import url('https://fonts.googleapis.com/css?family=Roboto');


    #naverIdLogin img{
      width:155px !important;
      height:auto !important;
      float:left;
    }

    .content-movie img {
      width:100% !important;
      height:100% !important;
    }

    .hovereffect {
      width: 100%;
      height: 100%;
      float: left;
      overflow: hidden;
      position: relative;
      text-align: center;
      cursor: default;
    }

    .hovereffect .overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
      top: 0;
      left: 0;
      /*background-color: rgba(75,75,75,0.7);*/
      -webkit-transition: all 0.4s ease-in-out;
      transition: all 0.4s ease-in-out;
    }

    .hovereffect:hover .overlay {
      background-color:rgba(0,0,0,0.7);
    }

    .hovereffect img {
      display: block;
      position: relative;
    }

    .hovereffect button {
      display: inline-block;
      background-color: transparent;
      opacity: 0;

      filter: alpha(opacity=0);
      -webkit-transform: scale(0);
      -ms-transform: scale(0);
      transform: scale(0);
      -webkit-transition: all 0.4s ease-in-out;
      transition: all 0.4s ease-in-out;
      font-weight: normal;
      margin: 7px;
      color: #fff;
      border: solid 1px;

    }

    .hovereffect:hover button {
      margin-top:30%;

      opacity: 1;
      font-style: red;
      filter: alpha(opacity=100);
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
    }

    .thumbnail:hover {
      text-decoration: none;
      border: 5px solid rgb(220,43,64,0.7) !important;
    }

    .nav {
      font-color: rgb(220,43,64);
    }

    .content-url {
     /* background-image: url("../img/image1.jpg");
      background-size: cover;*/


    }


    /*비디오 삽입 태그*/
   #myVideo {
    position: absolute;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    overflow: hidden;
    z-index: -999;
  }

  #overlayImg {
    position: absolute;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    overflow: hidden;
    z-index: -99;
   background-color:rgba(0,0,0,0.5);
  }

  #snsLogin {
    text-align: center;
    margin: 0 auto;
    width:200px;
    padding-left:20px;

  }


</style>


  <body>



    <div class="content" style="width:100%; float:left;" >

        <!-- nav, logo, url strat -->
        <div class="content-url" style="position: relative; height:400px; text-align: center ">

                                <h3> 유튜브 감성분석 사이트 </h3><br>

                                <!-- 소셜 로그인 부분 -->

                                    <br><br>


                                </div>
                                  <button id="gnbLogin"> 로그아웃 </button>





                                <!-- 사용자 or 크리에이터 라디오 버튼 -->
                                <div style="margin-top:20px;">
                                    <label class="radio-inline">

                                      <input type="radio" name="inlineRadioOptions" id="Radio2" value="creator"> 크리에이터 분석
                                    </label>
                                </div>



                                <!-- 검색창 & 버튼-->
                                <form method= "POST" class="post-form form-inline" style="padding-top:20px;">

                                  <div class="form-group" >

                                    {% csrf_token %}
                                    {{form}}

                                  </div>

                                  <button type="submit" class="btn btn-default">Go</button>
                                </form>


                          <div class="col-md-3" style=" "></div>
                        </div>
                      </div>

        </div>
        <!-- logo, url end -->

                                    </div>

                                  </div>

                                <!-- each card end -->

                                        <div class="overlay">

                                           <button type="button" class="btn btn-default">크리에이터 분석</button>
                                        </div>
                                    </div>


                                    <!-- title -->

                                    </div>

                                  </div>

                          </div>

        <!-- movie list end -->

    </div>
