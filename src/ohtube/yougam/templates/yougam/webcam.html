<body>
<script>



function requestVideo() {
    var video = document.querySelector("#video2");
    if (navigator.mediaDevices.getUserMedia) {

        navigator.mediaDevices.getUserMedia({video: true})
      .then(function(stream) {
        video.srcObject = stream;
        console.log("start");
        recorder = new MediaRecorder(video.srcObject);
        recorder.start();
        console.log("start recoding");
      })
      .catch(function(err0r) {
        console.log("Something went wrong!");
      });
    }
}


function stopRecording() {
  recorder.ondataavailable = e => {
    console.log(e);
    ul.style.display = 'block';
    var a = document.createElement('a'),


    li = document.createElement('li');
    a.download = ['test.webm'].join('');


    a.href = URL.createObjectURL(e.data);
    console.log(a.href);
    test = URL.createObjectURL(e.data);
    a.textContent = a.download;
    li.appendChild(a);
    ul.appendChild(li);
    console.log(e.data);

    uploadBlob(e.data);
  };
  recorder.stop();
  console.log("recoding stop");
}



function uploadBlob(blob) {
    var form = new FormData();

    form.append("video", blob);
    form.append("url", window.location.href);
    console.log(blob);
    console.log(form);

    $.ajax({
        url: "/yougam/sending/",
            type: 'POST',
            data: form,//blob,
            processData: false,
            contentType: false, //contentType: "multipart/form-data",
            success: function(response) {
            alert('Successfully uploaded.');
        },
        error: function(jqXHR, textStatus, errorMessage) {
            alert('Error:' + JSON.stringify(errorMessage));
        }
    });




}

</script>
